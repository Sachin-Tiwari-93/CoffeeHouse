<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="../coffeestyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <navbar>
        <div class="logo">
          <h1 class="fa-duotone fa-beat">Coffee Houses</h1>
        </div>
        <div class="nav">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-circle-info"></i>About</a>
            </li>
            <li>
              <a href="./Details.html" target="_blank"
                ><i class="fa-brands fa-servicestack"></i>Details</a
              >
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-address-book"></i>Contact</a>
            </li>
          </ul>
        </div>
      </navbar>

      <div class="signup">
        <img src="./avatardefault_92824.png" alt="" />
        <h1>Sign Up Now</h1>
        <form action="">
          <input type="email" placeholder="Your Email" class="ep" /><br />
          <input
            type="password"
            name=""
            placeholder="Your Password"
            class="ep"
          />
          <br />
          <input type="checkbox" name="terms" id="tc" class="terms" />
          <label for="tc" style="font-size: 15px"
            >I agree to the terms and condition</label
          ><br />
          <input type="button" value="Sign up" class="button btns" />
          <hr />
          <h4 class="or">OR</h4>
          <input type="button" value="Login with Twitter" class="button btnl" />
          <br />
          <h3>
            Do you have any account ? <span><a href="">Sign in</a></span>
          </h3>
        </form>
      </div>
    </header>
    <footer>
      <br />
      <h3>Copyright &copy;2022 || Coffee House</h3>

      <br />
      <a href="#top" style="color: white">Back to Top Page</a>
      <br /><br />
    </footer>
  </body>
</html>
